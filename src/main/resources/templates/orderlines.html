<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>orderlines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<p><span th:text="${session.currentUser.email}"></span></p>

<form class="generic-form" method="post">
    <table class="orderlines">
        <thead>
        <tr>
            <th>bottom</th>
            <th>topping</th>
            <th>amount</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderLine : ${orderLineList}">
            <td th:text="${orderLine.bottomName}">bottom</td>
            <td th:text="${orderLine.toppingName}">topping</td>
            <td th:text="${orderLine.amount}">amount</td>
            <td th:text="${orderLine.price}">price</td>
        </tr>
        </tbody>
    </table>
</form>

<form method="post">
    <button class="linkbutton" type="submit" formaction="/admin">Go back</button>
</form>

</body>
</html>
