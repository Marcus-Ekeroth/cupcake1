<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Signin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<form class="signin-form" method="post">
    <input type="text" name="username" placeholder="Enter your username"/> <br>
    <input type="text" name="email" placeholder="Enter your email"/> <br>
    <input type="password" name="password1" placeholder="Enter your password"/><br>
    <input type="password" name="password2" placeholder="Enter your password again"/><br>

    <button type="submit" formaction="/createuser">Tilmeld</button>

    <div>
        <p th:text="${message}"></p>
    </div>
</form>

<div th:if="${session.currentUser != null}">
    <span th:text="${session.currentUser.username}"></span> |
    <a href="index.html" th:href="@{/logout}">Logout</a>

</div>

</body>
</html>
